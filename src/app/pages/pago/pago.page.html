<div class="ion-page" id="main-content">
  <ion-header class="custom-header">
    <ion-toolbar class="centrar2">
      <div class="logo3">
        <img src="../../../assets/fotos/logo3.png" alt="">
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content class="content">
    <div class="logo-container">
      <img class="logo" src="assets/fotos/logo2.png" alt="Logo de la aplicación">
    </div>
    

    <div class="info-container">
      <div class="info-item">
        <label for="fechaTrial">Fecha Trial:</label>
        <input type="text" id="fechaTrial" placeholder="Ingrese Fecha">
      </div>

      <div class="info-item">
        <label for="tipoPlan">Tipo de Plan:</label>
        <input type="text" id="tipoPlan" placeholder="Ingrese Tipo de Plan">
      </div>

      <div class="info-item">
        <label for="fechaComienzo">Fecha Comienzo<br>de Plan:</label>
        <input type="text" id="fechaComienzo" placeholder="Ingrese Fecha">
      </div>

      <div class="info-item">
        <label for="fechaTermino">Fecha Término<br>de Plan:</label>
        <input type="text" id="fechaTermino" placeholder="Ingrese Fecha">
      </div>
    </div>

    <div class="button-group">
      <button class="plan-button">PLAN MENSUAL<br>$690</button>
      <button class="plan-button">PLAN SEMESTRAL<br>$3.600</button>
      <button class="plan-button">PLAN ANUAL<br>$6.500</button>
    </div> 
  </ion-content>

  <ion-footer>
    <ion-toolbar color="dark" style="justify-content: space-between;">
      <ion-buttons slot="start">
        <ion-button (click)="navigateTo('/main')">
          <ion-icon color="" name="home-outline" style="font-size: 30px;"></ion-icon>
        </ion-button>
      </ion-buttons>
  
      <div style="display: flex; justify-content: center; align-items: center;">
        <ion-buttons slot="primary">
          <ion-button (click)="navigateTo('/buscar')">
            <ion-icon color="" name="search-outline" style="font-size: 30px;"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>
  
      <ion-buttons slot="end">
        <ion-button (click)="navigateTo('/perfil')">
          <ion-icon color="" name="person-outline" style="font-size: 30px;"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</div>
